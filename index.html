<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Is it a Palindrome?</h1>
        <form >
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <div>
                <input type="text" id="text-input">
                <button type="button" id="check-btn">Check</button>
            </div>
            <div id="result"></div>
        </form>
        <div class="explanation">A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
